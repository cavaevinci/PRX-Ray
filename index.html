<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRX-Ray</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/popup.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>PRX-Ray</h1>

        <section class="filter-section">
            <h2>Filter Files</h2>
            <div class="checkbox-group">
                <label for="swiftCheckbox">.swift</label>
                <input type="checkbox" id="swiftCheckbox" class="checkbox">
            </div>
            <div class="checkbox-group">
                <label for="pngCheckbox">.png</label>
                <input type="checkbox" id="pngCheckbox" class="checkbox">
            </div>
            <div class="checkbox-group">
                <label for="jpgCheckbox">.jpg</label>
                <input type="checkbox" id="jpgCheckbox" class="checkbox">
            </div>
            <div class="checkbox-group">
                <label for="svgCheckbox">.svg</label>
                <input type="checkbox" id="svgCheckbox" class="checkbox">
            </div>
        </section>

        <footer>
            <p id="version">Version: </p>
        </footer>
    </div>
</body>
</html>
